server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # 全局默认过滤器
      default-filters:
        # 添加请求头
        - AddRequestHeader=X-Gateway-Request, true
        # 添加响应头
        - AddResponseHeader=X-Gateway-Response, true
        # 去除敏感响应头
        - RemoveResponseHeader=X-Powered-By
        # 重试配置
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
            methods: GET,POST,PUT,DELETE
            backoff:
              firstBackoff: 100ms
              maxBackoff: 500ms
              factor: 2
              basedOnPreviousValue: false
      
      # 路由配置
      routes:
        # ==================== 认证服务 ====================
        - id: auth-service
          uri: lb://authentication-service
          predicates:
            - Path=/api/auth/**
          filters:
            # 重写路径
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
            # 熔断器
            - name: CircuitBreaker
              args:
                name: authService
                fallbackUri: forward:/fallback/auth
            # 限流（每秒 10 个请求，突发 20 个）
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@ipKeyResolver}"

        # ==================== 员工服务 ====================
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/api/employees/**
          filters:
            - RewritePath=/api/employees/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: employeeService
                fallbackUri: forward:/fallback/employee
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                key-resolver: "#{@userKeyResolver}"

        # ==================== 申请服务 ====================
        - id: application-service
          uri: lb://application-service
          predicates:
            - Path=/api/applications/**
          filters:
            - RewritePath=/api/applications/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: applicationService
                fallbackUri: forward:/fallback/application
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
                key-resolver: "#{@userKeyResolver}"

        # ==================== 住房服务 ====================
        - id: housing-service
          uri: lb://housing-service
          predicates:
            - Path=/api/housing/**
          filters:
            - RewritePath=/api/housing/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: housingService
                fallbackUri: forward:/fallback/housing
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
                key-resolver: "#{@userKeyResolver}"

        # ==================== 邮件服务 ====================
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/email/**
          filters:
            - RewritePath=/api/email/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: emailService
                fallbackUri: forward:/fallback/email
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@userKeyResolver}"

      # 服务发现配置
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # 全局超时配置
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s
        pool:
          max-connections: 500
          acquire-timeout: 10000

# Eureka 客户端配置
eureka:
  instance:
    prefer-ip-address: true
    # 心跳间隔
    lease-renewal-interval-in-seconds: 10
    # 超时时间
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      # 使用 Eureka 的认证
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
    # 注册到 Eureka
    register-with-eureka: true
    # 从 Eureka 获取服务列表
    fetch-registry: true
    # 刷新服务列表间隔
    registry-fetch-interval-seconds: 10

# JWT 配置
jwt:
  # 生产环境请使用更安全的密钥
  secret: dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yaHJvbmJvYXJkaW5nc3lzdGVtand0dG9rZW4=
  expiration: 86400000  # 24小时（毫秒）

# Resilience4j 配置
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true
      authService:
        sliding-window-size: 5
        failure-rate-threshold: 40
        wait-duration-in-open-state: 20s
      employeeService:
        sliding-window-type: TIME_BASED
        sliding-window-size: 60
        failure-rate-threshold: 50
  timelimiter:
    instances:
      default:
        timeout-duration: 10s
      authService:
        timeout-duration: 5s
      employeeService:
        timeout-duration: 15s

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    circuitbreakers:
      enabled: true

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    io.github.resilience4j: DEBUG
    org.example.apigateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
