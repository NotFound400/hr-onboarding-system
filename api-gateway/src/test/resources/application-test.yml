# Test configuration for API Gateway
# This configuration is used for unit and integration tests

server:
  port: 0  # Random port for tests

spring:
  application:
    name: api-gateway-test
  main:
    allow-bean-definition-overriding: true

  # Disable Redis for tests
  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      routes: []
      discovery:
        locator:
          enabled: false

# Disable Eureka for tests
eureka:
  client:
    enabled: false

# JWT configuration for tests
jwt:
  secret: dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yaHJvbmJvYXJkaW5nc3lzdGVtand0dG9rZW4=
  expiration: 86400000

# Disable actuator endpoints for tests
management:
  endpoints:
    enabled-by-default: false

# Logging configuration for tests
logging:
  level:
    root: WARN
    org.example.apigateway: DEBUG
    org.springframework.cloud.gateway: WARN
