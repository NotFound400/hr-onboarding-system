# Housing Service Test Configuration
# 使用 H2 内存数据库进行测试

server:
  port: 0

spring:
  application:
    name: housing-service-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true

# 禁用 Eureka
eureka:
  client:
    enabled: false

# 日志
logging:
  level:
    root: WARN
    org.example.housingservice: DEBUG
